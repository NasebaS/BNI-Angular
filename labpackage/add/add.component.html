<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Create Lab Package" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <!-- end page title -->

    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4 text-green font-size-18">Personal Details</h4>

                    <form>

                       


                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="firstname">Package Name<span class="text-danger font-size-14">*</span></label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="firstname-arabic">Package Name in Arabic<span class="text-danger font-size-14">*</span></label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>

                        

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="cost">Package Cost<span class="text-danger font-size-14">*</span></label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label>Select Category<span class="text-danger font-size-14">*</span></label>
                                    <ng-select [items]="selectCategory"></ng-select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="lastname">Description<span class="text-danger font-size-14">*</span></label>
                                    <textarea class="form-control" style="height:100px"></textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="lastname-arabic">Description in Arabic<span class="text-danger font-size-14">*</span></label>
                                    <textarea class="form-control" style="height:100px"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="instruction">Instruction<span class="text-danger font-size-14">*</span></label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="instruction-arabic">Instruction in Arabic<span class="text-danger font-size-14">*</span></label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-4">
                                    <label for="short-bio">Upload Lab Image</label>
                                    <input type="file" class="form-control">
                                </div>
                            </div>                            
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">

               

                <div class="card-body">
                    <h4 class="card-title mb-4 text-green font-size-18">Medical Details</h4>

                    <form>
                    
                       

                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-4">
                                    <label for="short-bio">Short Biography</label>
                                    <textarea class="form-control" style="height:100px;"></textarea>
                                </div>
                            </div>                            
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-4">
                                    <label for="short-bio">Short Biography in Arabic</label>
                                    <textarea class="form-control" style="height:100px;"></textarea>
                                </div>
                            </div>                            
                        </div>

                        

                        <div class="row">
                            <div class="col-md-6">                                
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="activeUser" checked>
                                    <label class="form-check-label" for="activeUser">
                                        Active
                                    </label>
                                </div>
                            </div>
                        </div>



                        
                    </form>
                    
                </div>
            </div>
            
        </div>
    </div>    
    <!-- end row -->
    <div class="row d-flex mb-4">
        <div class="col-sm-12">
            <div class="justify-content-center text-center">
                <button type="submit" class="btn btn-primary w-md">Submit</button>
            </div>
        </div>
    </div>
</div>
