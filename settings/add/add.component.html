<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Application Settings"></app-page-title>
    <!-- end page title -->

    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4 text-green font-size-18">General Details</h4>

                    <form>

                        

                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-4">
                                    <label for="short-bio">Upload Logo</label>
                                    <input type="file" class="form-control">
                                </div>
                            </div>                            
                        </div>

                        

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="firstname">Application Title</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="firstname-arabic">Email ID</label>
                                    <input type="email" class="form-control" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label for="lastname">Phone Number</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>                           
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-4">
                                    <label for="short-bio">Description</label>
                                    <textarea class="form-control" style="height:100px;"></textarea>
                                </div>
                            </div>                            
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-4">
                                    <label for="short-bio">Description in Arabic</label>
                                    <textarea class="form-control" style="height:100px;"></textarea>
                                </div>
                            </div>                            
                        </div>



                       
                        
                    </form>
                </div>
            </div>
        </div>

        
    </div>    
    <!-- end row -->
    <div class="row d-flex mb-4">
        <div class="col-sm-12">
            <div class="justify-content-center ">
                <button type="submit" class="btn btn-primary w-md">Update</button>
            </div>
        </div>
    </div>
</div>
